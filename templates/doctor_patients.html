{% extends "doctor_layout.html" %}

{% block page_title %}
Patients - Doctor's View
{% endblock %}

{% block main %}
<section id="patients" class="my-12">
    <h2 class="text-3xl font-bold text-darkBlue mb-4">Your Patients</h2>
    <div class="flex flex-wrap">
        {% for patient in patients %}
        <div class="w-full md:w-1/3 p-4">
            <div class="bg-white p-4 rounded shadow">
                <img src="{{ url_for('static', filename=patient.profile_picture) }}" alt="Profile Picture" class="w-full h-auto rounded-full mb-4">
                <h3 class="text-2xl font-semibold">{{ patient.name }}</h3>
                <p>Age: {{ patient.age }}</p>
                <p>Contact: {{ patient.contact }}</p>
                <a href="{{ url_for('doctor_patient_detail', patient_id=patient.id) }}" class="text-lightBlue hover:underline">View Details</a>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
